<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Hand Particles</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; user-select: none; }
        canvas { display: block; }
        
        /* UI Layer */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Controls */
        .controls {
            pointer-events: auto;
            background: rgba(10, 10, 10, 0.6);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 500px;
            margin: 0 auto;
        }

        button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 12px;
            text-transform: uppercase;
            font-weight: bold;
            transition: all 0.2s;
        }

        button:hover { background: rgba(255, 255, 255, 0.2); }
        button.active { background: #00ffff; color: #000; box-shadow: 0 0 10px rgba(0,255,255,0.5); }

        /* Video / Status */
        .video-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            pointer-events: auto;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(0,0,0,0.5);
            width: 160px;
        }

        video { transform: scaleX(-1); width: 100%; opacity: 0.7; display: block; }
        
        .status {
            position: absolute;
            bottom: 5px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 10px;
            color: rgba(255,255,255,0.7);
            text-shadow: 0 1px 2px black;
        }
    </style>
    
    <!-- Import Maps for Modern Browsers -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <!-- MediaPipe scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body>

    <audio id="bg-music" src="./mysong.mp3" loop></audio>

    <div id="ui-layer">
        <!-- Top Controls -->
        <div class="controls" style="margin-top: 10px;">
            <button onclick="setTemplate('heart')" id="btn-heart" class="active">Heart</button>
            <button onclick="setTemplate('flower')" id="btn-flower">Flower</button>
            <button onclick="setTemplate('saturn')" id="btn-saturn">Saturn</button>
            <button onclick="setTemplate('fireworks')" id="btn-fireworks">Firework</button>
            <div style="width:1px; background:rgba(255,255,255,0.2); margin:0 5px;"></div>
            <button onclick="toggleAudio()" id="btn-audio">ðŸŽµ Play Music</button>
        </div>

        <!-- Camera Feed -->
        <div class="video-container">
            <video id="input-video" playsinline></video>
            <div class="status" id="status-text">Allow Camera Access...</div>
        </div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- Configuration ---
        const CONFIG = {
            count: 8000,
            color: 0x00ffff,
            template: 'heart',
            tension: 0
        };

        let currentPositions = new Float32Array(CONFIG.count * 3);
        let targetPositions = new Float32Array(CONFIG.count * 3);

        // --- Three.js Setup ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x050505);
        scene.fog = new THREE.FogExp2(0x050505, 0.05);

        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.autoRotate = true;
        controls.autoRotateSpeed = 1.0;

        // --- Particles ---
        const geometry = new THREE.BufferGeometry();
        geometry.setAttribute('position', new THREE.BufferAttribute(currentPositions, 3));

        // Texture for particle glow
        const sprite = new THREE.TextureLoader().load('https://threejs.org/examples/textures/sprites/disc.png');

        const material = new THREE.PointsMaterial({
            size: 0.08,
            color: CONFIG.color,
            map: sprite,
            transparent: true,
            opacity: 0.8,
            blending: THREE.AdditiveBlending,
            depthWrite: false
        });

        const particles = new THREE.Points(geometry, material);
        scene.add(particles);

        // --- Shapes ---
        function getPoint(template, i, total) {
            const xVal = (Math.random() - 0.5) * 5;
            
            // Sphere Distribution helper
            const phi = Math.acos(-1 + (2 * i) / total);
            const theta = Math.sqrt(total * Math.PI) * phi;
            
            if (template === 'heart') {
                const t = Math.random() * Math.PI * 2;
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
                const z = (Math.random() - 0.5) * 4;
                return { x: x * 0.15, y: y * 0.15, z: z * 0.5 }; // Flattened z
            }
            else if (template === 'flower') {
                const angle = Math.random() * Math.PI * 2;
                const r = Math.sin(5 * angle) + 2; 
                const h = (Math.random() - 0.5) * 1;
                return { 
                    x: r * Math.cos(angle), 
                    y: h + Math.cos(r*5)*0.5, 
                    z: r * Math.sin(angle) 
                };
            }
            else if (template === 'saturn') {
                // Mix of sphere and ring
                if (i < total * 0.4) {
                    // Planet
                    return {
                        x: 1.5 * Math.cos(theta) * Math.sin(phi),
                        y: 1.5 * Math.sin(theta) * Math.sin(phi),
                        z: 1.5 * Math.cos(phi)
                    };
                } else {
                    // Ring
                    const angle = Math.random() * Math.PI * 2;
                    const dist = 2.5 + Math.random() * 2.0;
                    return {
                        x: Math.cos(angle) * dist,
                        y: (Math.random() - 0.5) * 0.1,
                        z: Math.sin(angle) * dist
                    }
                }
            }
            else { // Fireworks / Sphere base
                return {
                    x: 2 * Math.cos(theta) * Math.sin(phi),
                    y: 2 * Math.sin(theta) * Math.sin(phi),
                    z: 2 * Math.cos(phi)
                };
            }
        }

        function updateTemplate(name) {
            CONFIG.template = name;
            
            // Visual Update UI
            document.querySelectorAll('button').forEach(b => b.classList.remove('active'));
            const btn = document.getElementById('btn-' + name);
            if(btn) btn.classList.add('active');
            
            // Set Color based on template
            if(name === 'heart') material.color.setHex(0xff0055);
            if(name === 'flower') material.color.setHex(0xffdd00);
            if(name === 'saturn') material.color.setHex(0x00ffff);
            if(name === 'fireworks') material.color.setHex(0xffffff);

            // Calculate new positions
            for (let i = 0; i < CONFIG.count; i++) {
                const pos = getPoint(name, i, CONFIG.count);
                targetPositions[i * 3] = pos.x;
                targetPositions[i * 3 + 1] = pos.y;
                targetPositions[i * 3 + 2] = pos.z;
            }
        }

        // Initialize
        updateTemplate('heart');
        window.setTemplate = updateTemplate; // Expose to HTML

        // --- Audio Logic ---
        let audio = document.getElementById('bg-music');
        let audioPlaying = false;
        
        window.toggleAudio = function() {
            if (!audioPlaying) {
                audio.play().then(() => {
                    document.getElementById('btn-audio').innerText = "â¸ Pause Music";
                    audioPlaying = true;
                }).catch(e => alert("Please interact with the page or check if 'mysong.mp3' exists in your repo!"));
            } else {
                audio.pause();
                document.getElementById('btn-audio').innerText = "ðŸŽµ Play Music";
                audioPlaying = false;
            }
        }

        // --- MediaPipe Hand Tracking ---
        const videoElement = document.getElementById('input-video');
        const statusElement = document.getElementById('status-text');

        function onResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                statusElement.innerText = "Hands Detected!";
                statusElement.style.color = "#00ff00";

                let totalTension = 0;
                
                for (const landmarks of results.multiHandLandmarks) {
                    const wrist = landmarks[0];
                    const tips = [4, 8, 12, 16, 20];
                    let avgDist = 0;
                    tips.forEach(idx => {
                        const tip = landmarks[idx];
                        const dx = tip.x - wrist.x;
                        const dy = tip.y - wrist.y;
                        avgDist += Math.sqrt(dx*dx + dy*dy);
                    });
                    avgDist /= tips.length;

                    // Calculate tension: Open Hand ~0.35, Closed Fist ~0.15
                    // We map Closed Fist to HIGH Tension (1.0)
                    let t = 1 - Math.min(Math.max((avgDist - 0.15) / (0.2), 0), 1);
                    totalTension += t;
                }
                
                CONFIG.tension = totalTension / results.multiHandLandmarks.length;
            } else {
                statusElement.innerText = "Show hands...";
                statusElement.style.color = "rgba(255,255,255,0.7)";
                // Slowly release tension
                CONFIG.tension *= 0.95;
            }
        }

        const hands = new Hands({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
        }});
        
        hands.setOptions({
            maxNumHands: 2,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });
        
        hands.onResults(onResults);

        const cameraVideo = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({image: videoElement});
            },
            width: 480,
            height: 360
        });
        cameraVideo.start();

        // --- Animation Loop ---
        function animate() {
            requestAnimationFrame(animate);

            controls.update();
            const positions = geometry.attributes.position.array;
            
            // Reactivity Logic
            const time = Date.now() * 0.001;
            
            // Logic: Normal state = Target shape.
            // High Tension (Fist) = Explode / Expand
            let expansion = 1 + (CONFIG.tension * 2.0); // Grows 3x size
            let noiseAmount = CONFIG.tension * 0.2;

            if (CONFIG.template === 'fireworks') {
                expansion = 0.1 + (CONFIG.tension * 15.0); // Extreme expansion
                noiseAmount = CONFIG.tension * 0.5;
            }

            for (let i = 0; i < CONFIG.count; i++) {
                const ix = i * 3;
                
                let tx = targetPositions[ix] * expansion;
                let ty = targetPositions[ix+1] * expansion;
                let tz = targetPositions[ix+2] * expansion;

                // Add jitter based on hand tension
                if (noiseAmount > 0.01) {
                    tx += (Math.random()-0.5) * noiseAmount;
                    ty += (Math.random()-0.5) * noiseAmount;
                    tz += (Math.random()-0.5) * noiseAmount;
                }

                // Smoothly move particle to target
                positions[ix] += (tx - positions[ix]) * 0.08;
                positions[ix+1] += (ty - positions[ix+1]) * 0.08;
                positions[ix+2] += (tz - positions[ix+2]) * 0.08;

                // Add idle "breathing" movement
                positions[ix] += Math.sin(time + positions[ix+1]) * 0.002;
            }

            geometry.attributes.position.needsUpdate = true;
            renderer.render(scene, camera);
        }

        // Resize handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();

    </script>
</body>
</html>
